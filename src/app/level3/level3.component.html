<div>Level 3: Make it more Believable</div>

<div class="sentenceContainer">
    <div class="callerDiv">{{reversedcaller}}</div>
    <div class="policeDiv">Calls Police On</div>
    <div class="targetDiv">{{reversedtarget}}</div>
    <div class="typewriter" [ngClass]="{
        'selected': typewriterState==='selected', 
        'hidden': typewriterState==='hidden'}">
        {{typewriterSentence}}</div>

    <input #activityInput
        [ngClass]="{'hidden': typewriterState!=='hidden'}"
        class="activityDiv"
        placeholder="{{activity}}"
        autofocus 
        (keydown)="keyDownFunction($event)" />

    <div (click)="next()">Next</div>
</div>
