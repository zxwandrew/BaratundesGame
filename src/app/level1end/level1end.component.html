<div class="levelTitle">You scored {{score}}/10</div>
<ul>
    <li *ngFor="let sentence of randomSentences" title="{{sentence.headline}}" [class.headline]="true"
        [class.fake]="!sentence.real">
        <i *ngIf="sentence.correct" class="material-icons correct">check</i>
        <i *ngIf="!sentence.correct" class="material-icons wrong">close</i>

        <p>
            <span class="sentenceContainer">{{sentence.caller}} calls police on {{sentence.target}}
                {{sentence.activity}} </span>
            <a *ngIf="sentence.real" href="{{sentence.link}}" target="_blank" class="realLink">
                - Real <i class="material-icons md-12">link</i>
            </a>
            <span *ngIf="!sentence.real" class="fakeLink"> - Fake</span>
        </p>
    </li>
</ul>
<div class="nextContainer">
    <button (click)="gotoLevel2()" class="nextButton" mat-raised-button>
        Continue to next step
    </button>
</div>
